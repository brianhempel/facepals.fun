<html>
  <head>
    <title>Face Pals</title>
    <meta charset="UTF-8">
    <link href="/static/styles.css" rel="stylesheet"/>
    <link rel="preload" as="script" href="/static/js/opencv.js" onload="window.opencvDownloaded = true">
    <link rel="preload" as="fetch" href="/static/haarcascade_frontalface_default.xml">
    <link rel="preload" as="worker" href="/static/js/face_detection_worker.js">
  </head>
  <body>
    <h1>Face Pals</h1>
    <!-- <canvas id="gameCanvas"></canvas> -->
    <div id="gameDiv" style="position: relative;">
      <div id="leftScore" style="position: absolute; font-size: 120%; top: -2.2em; left:  20%; border: solid white 5px; padding: 0.2em 0.3em; background-color: rgba(0,0,0,0.3)"></div>
      <div style="position: absolute; top: -2.65em; left: 17%; cursor: pointer; opacity: 0.88;" onclick="gameState.globals.leftScore += 1; globalsBroadcastProb = 1.0; playDing()">ðŸ”¼</div>
      <div style="position: absolute; top: -1.6em;  left: 17%; cursor: pointer; opacity: 0.88;" onclick="gameState.globals.leftScore -= 1; globalsBroadcastProb = 1.0; playDing()">ðŸ”½</div>
      <div id="rightScore" style="position: absolute; font-size: 120%; top: -2.2em; right: 20%; border: solid white 5px; padding: 0.2em 0.3em; background-color: rgba(0,0,0,0.3)"></div>
      <div style="position: absolute; top: -2.65em; right: 17%; cursor: pointer; opacity: 0.88;" onclick="gameState.globals.rightScore += 1; globalsBroadcastProb = 1.0; playDing()">ðŸ”¼</div>
      <div style="position: absolute; top: -1.6em;  right: 17%; cursor: pointer; opacity: 0.88;" onclick="gameState.globals.rightScore -= 1; globalsBroadcastProb = 1.0; playDing()">ðŸ”½</div>
      <canvas id="myFaceCanvas" style="position: absolute"></canvas>
      <video id="myVid" muted style="display: none"></video>
      <div id="loading">Loading...</div>
      <select id="audioDropdown"></select>
      <select id="videoDropdown"></select>
    </div>
    <!-- <p>Level <span id="soundLevel"></span></p> -->
    <!-- <p>Min <span id="soundMin"></span></p> -->
    <p>
      Invite your friends! Send them this link: <a class="inviteLink"></a>
    </p>
    <button id="debugInfoButton">Show Debug Info</button>
    <pre id="debugInfo" style="font-size: 9px;"></pre>
    <script>
      if (/Firefox/.test(navigator.userAgent)) {
        let warning = document.createElement('p');
        warning.textContent = "Firefox doesn't work the best. You will look glitchy to your friends. Try Chrome, Safari, or Brave."
        document.querySelector('h1').after(warning);
      }
    </script>
    <script src="/static/js/adapter.js"></script>
    <script src="/static/js/face_conferencing.js"></script>
    <script src="/static/js/game-soccer.js"></script>
  </body>
</html>
